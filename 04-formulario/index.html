<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno - SESC Escola</title>
</head>
<body>

<h1>Cadastro de Aluno – SESC Escola</h1>

<form>

    <fieldset>
        <legend>Dados Pessoais</legend>

        <label>Nome:</label><br>
        <input type="text" value="Yan"><br><br>

        <label>CPF:</label><br>
        <input type="text" value="182.211.222-32"><br><br>

        <label>RG:</label><br>
        <input type="text" value="12345678"><br><br>

        <label>Data de Nascimento:</label><br>
        <input type="date" value="2010-03-15"><br><br>

        <small>Idade: 15 anos</small>
    </fieldset>

    <br>

    <fieldset>
        <legend>Endereço</legend>

        <label>Rua:</label><br>
        <input type="text" value="SESC Escola Cuiabá"><br><br>

        <label>Número:</label><br>
        <input type="number" value="0"><br><br>

        <label>Cidade:</label><br>
        <input type="text" value="Cuiabá"><br><br>

        <label>Estado:</label><br>
        <input type="text" value="MT">
    </fieldset>

    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

</form>

</body>
</html>
